<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function handleInputField(event) {
            console.log(event.target.name);

        }

        function handleKeyUp() {
            console.log("Key Up Event Triggered");
        }

        function handleKeyDown() {
            console.log("handleKeyDown");

        }
        function handleFocus() {
            console.log("Start typing ..................");
        }
        function handleBlur(event) { 
            console.log(event.target.name);
            if(event.target.age = "age" && event.target.value <=18){
                alert("You are not eligible to vote");

            }
        }

       
    </script>
</head>

<body>
    <h1>Input field event</h1>
    <input type="text" oninput="handleInputField(event)"
     onkeyup="handleKeyUp()"
      onkeydown="handleKeyDown()"
        onfocus="handleFocus()"
         onblur="handleBlur(event)"
          placeholder="Enter your name">

    <input type="text"  oninput="handleInputField(event)"name="userage" onblur="handleBlur(event)" placeholder="Enter your age">
     <input type="text" oninput="handleInputField(event)"name="useremail" id="email" placeholder="Enter your email">

</body>

</html>
